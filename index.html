<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Dictionary Web Application</h1>
        <p>Search meanings, examples, synonyms, antonyms and pronunciation</p>
    </header>

    <!-- Main Content -->
    <main class="container">

        <!-- Search Section -->
        <section class="search-section">
            <input 
                type="text" 
                id="wordInput" 
                placeholder="Enter an English word"
            >
            <button id="searchBtn">Search</button>
        </section>

        <!-- Result Section -->
        <section class="result-section" id="result">
            <p>Result will appear here</p>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>Major Project | MERN Track | 3rd Semester</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
